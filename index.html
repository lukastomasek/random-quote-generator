<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/classes/BgChanger.js"></script>
  <script src="https://kit.fontawesome.com/050ec1b76b.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <h1>random quote generator</h1>
    </header>
  
    <section class="content">
      <div>
        <p class="quote">this should be some quote...</p>
        <p class="author"> author name</p>
      </div>
    </section>
  
    <section class="btns">
      <button id="tweet-btn" >
        <i id="tweet" class="fab fa-twitter"> tweet me</i>
      </button>
      <button id="quote-btn" >new quote</button>
    </section>
  </main>
</body>
</html>
